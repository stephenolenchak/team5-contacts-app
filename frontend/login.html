<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Clean Contacts</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <nav class="navbar">
  <div class="logo">
    <a href="index.html" class="home-link">Home</a>
  </div>

  <div class="nav-links">
    <a href="register.html">REGISTER</a>
    <a href="login.html">LOGIN</a>
  </div>
</nav>


  <main class="main-wrap">
    <section class="panel">
      <div class="login-wrap">
        <h1>Login</h1>

        <p class="form-error" id="login-error" role="alert" aria-live="polite"></p>

        <form class="auth-form" id="login-form" action="#" method="post">
          <input type="email" name="email" placeholder="Email" autocomplete="email" required />
          <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
          <button class="login-btn" type="submit">LOGIN</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    © 2026 Clean Contacts · <a href="https://github.com/stephenolenchak/team5-contacts-app">GitHub Repository</a>
  </footer>

  <script src="js/login.js"></script>

</body>
</html>
